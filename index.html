<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realtime Chat App | Masyamrif</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdns.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <style>
    .material-symbols-outlined {
      font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 14;
    }
  </style>
  <body>
    <div class="wrapper">
      <section class="form signup">
        <header>Realtime Chat App</header>
        <form action="#">
          <div class="error-txt">This is an error message!</div>
          <div class="name-details">
            <div class="field input">
              <label>First Name</label>
              <input type="text" placeholder="First Name" />
            </div>
            <div class="field input">
              <label>Last Name</label>
              <input type="text" placeholder="Last Name" />
            </div>
          </div>
          <div class="field input">
            <label>Email Address</label>
            <input type="text" placeholder="Enter your Email" />
          </div>
          <div class="field input">
            <label>Password</label>
            <input type="text" placeholder="Enter new password" />
            <span class="material-symbols-outlined"> visibility </span>
          </div>
          <div class="field image">
            <label>Select Image</label>
            <input type="File" />
          </div>
          <div class="field button">
            <input type="Submit" value="Continue to Chat" />
          </div>
        </form>
        <div class="link">Alredy Sign up? <a href="#">Login Now</a></div>
      </section>
    </div>
  </body>
</html>
